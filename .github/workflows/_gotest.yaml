name: _gotest

on:
  workflow_call:

jobs:
  gotest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: make test
      - run: make e2e
      - run: make merge-test-report
      - name: check coverage
        run: sh fail-if-coverage-unsatisfied.sh 80
